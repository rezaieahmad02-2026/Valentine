<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>
  <style>
    :root { --bg:#fff5f7; --text:#1f2937; --yes:#16a34a; --no:#ef4444; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background:var(--bg); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
    }
    .card{
      width:min(520px, 92vw);
      background:white; border-radius:24px; padding:28px 22px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
      text-align:center;
    }
    h1{ margin:0 0 10px; font-size:28px; }
    p{ margin:0 0 18px; opacity:.85; }
    .buttons{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    button{
      border:0; border-radius:14px; padding:12px 18px;
      font-weight:700; cursor:pointer;
      transition:transform .12s ease, filter .12s ease;
    }
    button:active{ transform:scale(.98); }
    #yesBtn{ background:var(--yes); color:white; font-size:20px; }
    #noBtn{ background:var(--no); color:white; font-size:18px; }
    .tiny{ margin-top:14px; font-size:13px; opacity:.6; }
    .hearts{
      position:fixed; inset:0; pointer-events:none; overflow:hidden;
    }
    .heart{
      position:absolute; bottom:-40px; font-size:22px;
      animation:floatUp linear forwards;
      filter:drop-shadow(0 6px 10px rgba(0,0,0,.12));
    }
    @keyframes floatUp{
      to { transform:translateY(-120vh) rotate(18deg); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title">Do you wanna be my valentine? ğŸ’˜</h1>
    <p id="subtitle">Be honestâ€¦ but choose wisely ğŸ˜„</p>

    <div class="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>

    <div class="tiny" id="hint"></div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const title  = document.getElementById("title");
    const subtitle = document.getElementById("subtitle");
    const hint = document.getElementById("hint");
    const hearts = document.getElementById("hearts");

    let noCount = 0;
    let yesScale = 1;

    const noMessages = [
      "Are you sure? ğŸ˜³",
      "Really really sure? ğŸ¥º",
      "Okâ€¦ last chance ğŸ˜…",
      "Donâ€™t do me like this ğŸ’”",
      "Iâ€™ll just make YES easier ğŸ˜"
    ];

    function popHearts(amount = 10) {
      for (let i = 0; i < amount; i++) {
        const el = document.createElement("div");
        el.className = "heart";
        el.textContent = Math.random() > 0.2 ? "ğŸ’–" : "ğŸ’˜";
        el.style.left = Math.random() * 100 + "vw";
        el.style.animationDuration = (2.5 + Math.random() * 2.5) + "s";
        el.style.fontSize = (18 + Math.random() * 22) + "px";
        el.style.opacity = (0.6 + Math.random() * 0.4);
        hearts.appendChild(el);
        el.addEventListener("animationend", () => el.remove());
      }
    }

    noBtn.addEventListener("click", () => {
      noCount++;
      yesScale *= 1.25; // YES gets bigger each NO
      yesBtn.style.transform = `scale(${yesScale})`;

      const msg = noMessages[Math.min(noCount - 1, noMessages.length - 1)];
      hint.textContent = msg;

      // Optional: make NO a bit smaller too (funny effect)
      const noScale = Math.max(0.75, 1 - noCount * 0.06);
      noBtn.style.transform = `scale(${noScale})`;

      popHearts(6);
    });

    yesBtn.addEventListener("click", () => {
      title.textContent = "YAY!! ğŸ’";
      subtitle.textContent = "Itâ€™s a date. When are you free? ğŸ˜Œ";
      hint.textContent = "";

      noBtn.disabled = true;
      yesBtn.disabled = true;
      noBtn.style.filter = "grayscale(1) opacity(.6)";
      yesBtn.style.filter = "brightness(1.05)";

      popHearts(24);
    });

    // Start with a few hearts
    popHearts(6);
  </script>
</body>
</html>
